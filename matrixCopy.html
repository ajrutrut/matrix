<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
	<canvas id ="c"></canvas>

<style type = "text/css">
*{margin:0; padding:0;}
body{_
	background-color: black;
}
canvas{display:block;}
</style>

<script type ="text/javascript"> 

var c = document.getElementById("c");
var ctx = c.getContext("2d");

//make canvas full screen
c.height= window.innerHeight;
c.width= window.innerWidth;

//string full of chinese characters
var chinese = "田由甲申甴电甶男甸甹町画甼甽甾甿畀畁畂畃畄畅畆畇畈畉畊畋界畍畎畏畐畑";
chinese = chinese.split("");

var font_size = 10;

var columns = c.width/font_size; //number of rain columns

//array of drops
var drops = [];
//x is x coordinate below
//1=y coordinate of the drop
for(var x=0;x<columns; x++) {
	drops[x] = 1;
}
//draw the characters
function draw() {
	//black bg for canvas 
	//translucent color for trail effect
	ctx.fillStyle = "rgba(0,0,0, 0.05)";
	ctx.fillRect(0, 0, c.width, c.height);

	ctx.fillStyle = "#FF0000"; //red text
	ctx.font = font_size + "px arial";

	//looping the drops
	for (var i=0; i < drops.length; i++) {
		//a random chinese character to print
		var text = 
		chinese[Math.floor(Math.random()* chinese.length)];

		ctx.fillText(text,i*font_size,drops[i]*font_size);

		//sends drop back to the top adds randomness to scatter drops on y axis
		if(drops[i]*font_size > c.height && Math.random() > 0.975) 
			drops[i] = 0;

			//incrementing y coordinate
			drops[i]++;

	}

}
setInterval(draw, 33);

</script>
</body>
